<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- favicon start -->
        <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./media/apple-touch-icon.png">
        <link rel="shortcut icon" href="./media/favicon.png">
        <link rel="icon" href="./media/favicon.png">
        <meta property="og:image" content="./media/favicon.png">
        <meta name="twitter:image" content="./media/favicon.png">
        <meta property="og:title" content="SubtitleRush - Auto-Generate Subtitles for Videos">
        <meta property="og:description" content="Auto-generate subtitles and burn them to your video. Fast, free, no email required.">
        <meta property="og:url" content="https://www.subtitlerush.com">
        <meta property="og:site_name" content="SubtitleRush">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@SubtitleRush">
        <meta name="twitter:title" content="SubtitleRush - Auto-Generate Subtitles for Videos">
        <meta name="twitter:description" content="Auto-generate subtitles and burn them to your video. Fast, free, no email required.">
        <meta name="twitter:url" content="https://www.subtitlerush.com">
        <meta property="og:type" content="website">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <!-- favicon end -->
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Auto-generate subtitles and burn them to your video. Fast, free, no email required. SubtitleRush lets you add subtitles to videos easily.">
        <meta name="keywords" content="subtitles, video, automatic subtitles, burn subtitles, subtitle generator, mp4">
        <meta name="author" content="Kuma Web Creations">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>SubtitleRush - Auto-Generate Subtitles for Videos</title>
    </head>
    <body>
        <div class="container">
          <h1>Welcome to <span class="logo">SubtitleRush</span></h1>
          <h2>Auto-Generate subtitles and burn them to your video, fast, free, no Email required</h2>
          <div class="loading-container" data-status="form" id="loadingContainer">
          <img class="spinner" src="./media/spinner.svg" alt="Loading...">
            <p>Processing your video...</p>
          </div>
          <form id="form" action="./subtitle" method="POST" enctype="multipart/form-data" data-status="form" accept="text/html">
            <div class="input-boxes-container">
              <label for="inputVideo" class="drop-area" id="videoDropArea">
                <input id="inputVideo" name="video" type="file" accept="video/mp4" hidden/>
                <div class="imgView">
                  <img id="preUploadedImg" src="./media/video-pre-upload.png" alt="Upload">
                  <video id="uploadedImg" class="video-upload-thumbnail">Your browser does not support the video tag.</video>
                  <p class="input-text" id="inputText">Drop file or click to select file</p>
                </div>
              </label>
              <p class="or-paste">Or</p>
              <input type="url" class="input-url" id="inputUrl" name="videoUrl" placeholder="Paste a URL">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Add Subtitles</button>
          </form>
        </div>
        <footer><p>Copyright &copy; 2023 Kuma Web Creations</p><a href="https://wearekuma.com" target="_blank"><img src="./media/kuma-logo.png" alt="Kuma Web Creations"></a></footer>
        <script>    
          // drop uploading 
          let dropArea = document.querySelector('.drop-area')
          let imgView = document.querySelector('.imgView')
          let inputText = document.querySelector('.input-text')

          let statusElements = [form, loadingContainer]
    
          form.addEventListener("submit", () => {
            statusElements.forEach(element => {
              element.dataset.status = 'loading'
            })
          })

          inputUrl.addEventListener('input', (e) => {
            changeButtonStatus()
            inputVideo.value = null
            inputText.textContent = "Drop file or click to select file"
            uploadedImg.src = null
            uploadedImg.classList.remove('show');
            preUploadedImg.classList.remove('hide');
            inputText.classList.remove('video-selected');
            dropArea.classList.remove('droped');
          })

          function changeButtonStatus() {
            if (dropArea.classList.contains('droped') || inputUrl.value !== '') {
              submitBtn.classList.add('working')
            } else {
              submitBtn.classList.remove('working');
            }
          }
    
          inputVideo.addEventListener('change', (event) => {
            if (event.target.files.length) fileAdded(event.target.files[0])
          })
    
          function fileAdded(file) {
            let blobURL = URL.createObjectURL(file);
            uploadedImg.src = blobURL;
            uploadedImg.classList.add('show');
            preUploadedImg.classList.add('hide');
            inputText.classList.add('video-selected');
            inputText.textContent = inputVideo.files[0].name;
            dropArea.classList.add('droped');
            inputUrl.value = '';
            changeButtonStatus()
          }
    
    
          dropArea.addEventListener('dragover', e => {
            e.preventDefault()
            dropArea.classList.add('drag-over')
          })
    
          dropArea.addEventListener('dragleave', e => dropArea.classList.remove('drag-over'))
    
          dropArea.addEventListener('drop', e => {
            e.preventDefault()
            if (e.dataTransfer.files[0].type.startsWith('video/mp4')) inputVideo.files = e.dataTransfer.files
            else {
              dropArea.classList.remove('drag-over')
              alert('Video must be mp4 format')
              return
            }
            fileAdded(e.dataTransfer.files[0])
          })
        </script>
    </body>
</html>
