        <meta property="og:image" content="./media/favicon.png">
        <meta name="twitter:image" content="./media/favicon.png">
        <meta property="og:title" content="SubtitleRush - Auto-Generate Subtitles for Videos">
        <meta property="og:description" content="Auto-generate subtitles and burn them to your video. Fast, free, no email required.">
        <meta property="og:url" content="https://www.subtitlerush.com">

        <meta name="twitter:card" content="summary_large_image">

        <meta name="twitter:title" content="SubtitleRush - Auto-Generate Subtitles for Videos">
        <meta name="twitter:description" content="Auto-generate subtitles and burn them to your video. Fast, free, no email required.">
        <meta name="twitter:url" content="https://www.subtitlerush.com">
        <meta property="og:type" content="website">
        <meta property="og:image:width" content="1200">

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Auto-generate subtitles and burn them to your video. Fast, free, no email required. SubtitleRush lets you add subtitles to videos easily.">
        <meta name="keywords" content="subtitles, video, automatic subtitles, burn subtitles, subtitle generator, mp4">
        <meta name="author" content="Kuma Web Creations">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="./home.js" defer></script>
        
        <title>SubtitleRush - Auto-Generate Subtitles for Videos</title>
    </head>
    <body>
        <div class="container">
          <h1>Welcome to <span class="logo">SubtitleRush</span></h1>
          <h2>Auto-Generate subtitles and burn them to your video, fast, free, no Email required</h2>
          <div class="loading-container" data-status="form" id="loadingContainer">
          <img class="spinner" src="./media/spinner.svg" alt="Loading...">
            <p>Processing your video...</p>
          </div>
          <form id="form" action="./subtitle" method="POST" enctype="multipart/form-data" data-status="form" accept="text/html">
            <div class="input-boxes-container">
              <label for="inputVideo" class="drop-area" id="videoDropArea">
                <input id="inputVideo" name="video" type="file" accept="video/mp4" hidden/>
                <div class="imgView">
                  <img id="preUploadedImg" src="./media/video-pre-upload.png" alt="Upload">
                  <video id="uploadedImg" class="video-upload-thumbnail">Your browser does not support the video tag.</video>
                  <p class="input-text" id="inputText">Drop file paste link or click to select file</p>
                  <div id="input-url-container">
                    <input type="url" class="input-url" id="inputUrl" name="videoURL" placeholder="Paste a URL">
                  </div>
                </div>
              </label>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Add Subtitles</button>
          </form>
        </div>
        <footer><p>Copyright &copy; 2023 Kuma Web Creations</p><a href="https://wearekuma.com" target="_blank"><img src="./media/kuma-logo.png" alt="Kuma Web Creations"></a></footer>
    </body>
